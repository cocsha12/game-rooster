{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- Bootstrap 5.3 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <link rel="stylesheet" href={% static 'css/reg.css' %}></link>
    </head>
    <body>

        {% csrf_token %}
        <main class="reg">
            <!-- Имя -->
            <label for="first-name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="first-name" placeholder="Введите имя">

            <!-- Фамилия -->
            <label for="last-name" class="form-label reg-label">Фамилия</label>
            <input type="text" class="form-control" id="last-name" placeholder="Введите фамилию">

            <!-- Дата рождения -->
            <label for="birthdate" class="form-label reg-label">Дата рождения</label>
            <input type="date" class="form-control" id="birthdate" placeholder="Введите фамилию">

            <!-- Почта -->
            <label for="email" class="form-label reg-label">Электронная почта</label>
            <input type="email" class="form-control" id="email" placeholder="Введите почту">

            <!-- Пароль -->
            <label for="password" class="form-label reg-label">Пароль</label>
            <input type="password" class="form-control" id="password" placeholder="Введите пароль">

            <!-- Кнопка регистрации -->
            <input type="button" class="btn btn-dark" id="reg-button" value="Зарегистрироваться">
        </main>

        <!-- Bootstrap 5.3 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        
        <!-- jQuery 3.7.1 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <script type="text/javascript" src={% static 'js/reg.js' %}></script>
    </body>
</html>
